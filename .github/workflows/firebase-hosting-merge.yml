name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main # production用
      - develop # develop用
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable Corepack
        run: corepack enable
      - run: yarn install
      - run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: success()
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ github.ref == 'refs/heads/develop' && secrets.FIREBASE_SERVICE_ACCOUNT_BENTO3D_DEV || secrets.FIREBASE_SERVICE_ACCOUNT_BENTO3D_PROD }}
          channelId: live
          projectId: ${{ github.ref == 'refs/heads/develop' && 'bento3d-dev' || 'shintaro-s-private' }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
